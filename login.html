<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="css/login.css">
    <script type="module" src="js/firebaseLogin.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="template1.html">
                <h1>Rezel <span style="color: #4d63da;">Builds</span></h1>
            </a>
        </div>
    </header>

    <div class="main-cont">
        <div class="container">
            <h2 id="title">Sign Up</h2>
            <div class="form">
                <input type="text" id="name" placeholder="Name">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="Signup">Sign Up</button>
                <button type="submit" id="login" style="display: none;">Login</button>
            </div>
            <p id="toggle" onclick="toggleForm()">Already have an account?  Login</p>
        </div>
    </div>
    <script>
         function toggleForm() {
        let formTitle = document.getElementById('title');
        let toggleText = document.getElementById('toggle');
        let name = document.getElementById('name');
        const buttonSignup = document.getElementById('Signup');
        const buttonLogin = document.getElementById("login");
    
        if (formTitle.innerText === 'Sign Up') {
            formTitle.innerText = 'Login';
            name.style.display = "none";
            toggleText.innerText = "Don't have an account? Sign Up";
            buttonSignup.style.display = 'none';
            buttonLogin.style.display = 'block';
        } else {
            formTitle.innerText = 'Sign Up';
            toggleText.innerText = 'Already have an account? Login';
            name.style.display = "block";
            buttonSignup.style.display = 'block';
            buttonLogin.style.display = 'none';
        }
    }
    </script>
</body>
</html>
